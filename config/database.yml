default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: appointment_app_backend_development
  username: <%= ENV.fetch('DATABASE_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD', '') %>

test:
  <<: *default
  database: appointment_app_backend_test
  username: <%= ENV.fetch('DATABASE_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD', '') %>

production:
  <<: *default
  database: appointment_app_backend_production
  username: appointment_app_backend
  password: <%= ENV["APPOINTMENT_APP_BACKEND_DATABASE_PASSWORD"] %>
